<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result App</title>
    <!-- Here starts the CSS part of the entire code for making the page more attractive -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        /* This container contains the entire result or input. Inside this container, we can adjust the color and shape. */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* This block of code provides information about text alignment */
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        /* Here we can design the input color and size of the input */
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        /* Here we style the button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Here we create the button hover effect */
        button:hover {
            background-color: #0056b3;
        }
        /* Here we style the result text and its alignment */
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Here we create a container which contains all results or the form -->
    <div class="container">
        <h1>Student Result App</h1>
        <!-- Form to input student marks -->
        <form method="post">
            <label for="math">Math Marks:</label>
            <input type="number" id="math" name="math" min="0" max="100" required>

            <label for="english">English Marks:</label>
            <input type="number" id="english" name="english" min="0" max="100" required>

            <label for="hindi">Hindi Marks:</label>
            <input type="number" id="hindi" name="hindi" min="0" max="100" required>

            <label for="science">Science Marks:</label>
            <input type="number" id="science" name="science" min="0" max="100" required>

            <label for="social_science">Social Science Marks:</label>
            <input type="number" id="social_science" name="social_science" min="0" max="100" required>

            <button type="submit">Calculate Result</button>
        </form>
        <!-- Display result if available -->
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
